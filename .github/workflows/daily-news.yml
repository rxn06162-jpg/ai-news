name: Daily AI News Update

on:
  schedule:
    # æ¯æ—¥ UTC 00:00 = æ—¥æœ¬æ™‚é–“ 09:00 ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  # GitHubã®ç”»é¢ã‹ã‚‰æ‰‹å‹•å®Ÿè¡Œã‚‚ã§ãã‚‹
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser

      - name: Fetch news and generate HTML
        run: python scripts/fetch_news.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git diff --staged --quiet || git commit -m "ğŸ¤– Daily AI news update $(date -u +'%Y-%m-%d')"
          git push
